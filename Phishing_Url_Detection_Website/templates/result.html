<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px 25px;
            text-align: center;
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 60px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            text-decoration: underline;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
        }

        .not-phishing {
            color: green;
        }

        .phishing {
            color: red;
        }

        .refd {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        a:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .result-icon {
            vertical-align: middle;
            margin-right: 10px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <img src="{% static 'image2.png' %}" alt="Image">

        <div>URL Scanner</div>
        <nav>
            <a href="#">Home</a>
            <a href="#footer">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Phishing URL Detection Result</h1>
        <p>The URL you entered: <strong>{{ url }}</strong></p>
        {% if is_phishing == 0 %}
        <p class="result phishing">
            <img class="result-icon" src="{% static 'red-alert-icon.svg' %}" alt="Red Alert Icon">
            This URL is likely a <strong>phishing</strong> site.
        </p>
        {% else %}
        <p class="result not-phishing">
            <img class="result-icon" src="{% static 'safety-icon.svg' %}" alt="Safe Icon">
            This URL is <strong>not</strong> a phishing site.
        </p>
        {% endif %}
        <a class="refd" href="{% url 'index' %}">Check another URL</a>
    </div>
    <footer id="footer">
        &copy; 2024 URL Scanner. All rights reserved.
    </footer>
</body>
</html>
