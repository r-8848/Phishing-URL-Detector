<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
            margin-top: 10%;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .input-group {
            position: relative;
            display: inline-block;
        }

        #url {
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button img {
            width: 20px; /* Adjust size of the icon */
            vertical-align: middle;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        URL Scanner
    </header>
    <div class="container">
        <h1>Phishing URL Detection</h1>
        <form action="{% url 'detect_phishing' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="url" name="url" required placeholder="Enter URL">
                <button type="submit">Check</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2024 URL Scanner. All rights reserved.
    </footer>
</body>

</html>
