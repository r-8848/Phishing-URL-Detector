<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000;
            color: white;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 1rem;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        .result {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 1.5rem 0;
        }

        .not-phishing {
            color: green;
        }

        .phishing {
            color: red;
        }

        .refd {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .refd:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .social-icons {
            margin-top: 0.5rem;
        }

        .social-icons a {
            color: #fff;
            margin: 0 0.5rem;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #bbb;
        }

        .result-icon {
            vertical-align: middle;
            margin-right: 10px;
            height: 100px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
            transition: 0.3s;
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                position: absolute;
                right: 20px;
                top: 20px;
                z-index: 1000;
            }
        
            .nav-links {
                position: fixed;
                right: -100%;
                top: 0;
                gap: 0;
                flex-direction: column;
                background-color: #1d1d1d;
                width: 100%;
                height: 100vh;
                text-align: center;
                transition: 0.3s;
                z-index: 999;
                padding-top: 70px;
            }
        
            .nav-links.active {
                right: 0;
            }
        
            .nav-links a {
                padding: 15px;
                display: block;
            }
        
            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
        
            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
        
            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .result {
                font-size: 1.1rem;
            }

            .result-icon {
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .logo span {
                font-size: 1.25rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .result-icon {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                {% load static %}
                <img src="{% static 'image2.png' %}" alt="Logo">
                <span>URL Scanner</span>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav class="nav-links" id="nav-links">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'review_page' %}">Review</a>
                <a href="#footer">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Phishing URL Detection Result</h1>
        <p>The URL you entered: <strong>{{ url }}</strong></p>
        {% if is_phishing == 0 %}
        <p class="result phishing">
            <img class="result-icon" src="{% static 'red-alert-icon.svg' %}" alt="Red Alert Icon">
            This URL is likely a <strong>phishing</strong> site.
        </p>
        {% else %}
        <p class="result not-phishing">
            <img class="result-icon" src="{% static 'safety-icon.svg' %}" alt="Safe Icon">
            This URL is <strong>not</strong> a phishing site.
        </p>
        {% endif %}
        <a class="refd" href="{% url 'index' %}">Check another URL</a>
    </main>
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 News App. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Handle responsive behavior
        function handleResponsive() {
            if (window.innerWidth <= 768) {
                navLinks.style.top = `${Math.max(70 - window.scrollY, 0)}px`;
            } else {
                navLinks.style.top = '';
            }
        }

        window.addEventListener('scroll', handleResponsive);
        window.addEventListener('resize', handleResponsive);
        handleResponsive(); // Initial call
    });
</script>
</html>
